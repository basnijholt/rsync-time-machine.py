# rsync-time-machine Documentation Site Configuration
# Built with Zensical - https://zensical.org

[project]
site_name = "rsync-time-machine"
site_description = "Time Machine-style backups using rsync"
site_author = "Bas Nijholt"
site_url = "https://rsync-time-machine.nijho.lt/"
copyright = "Copyright &copy; 2023-2026 Bas Nijholt"

repo_url = "https://github.com/basnijholt/rsync-time-machine.py"
repo_name = "GitHub"
edit_uri = "edit/main/docs"

nav = [
  { "Home" = "index.md" },
  { "Getting Started" = "getting-started.md" },
  { "Usage" = "usage.md" },
  { "Backup Strategy" = "backup-strategy.md" },
  { "Contributing" = "contributing.md" },
]

[project.theme]
custom_dir = "docs/overrides"
language = "en"

features = [
    "announce.dismiss",
    "content.action.edit",
    "content.action.view",
    "content.code.annotate",
    "content.code.copy",
    "content.code.select",
    "content.footnote.tooltips",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

# Three-way toggle: system preference -> light -> dark -> system preference
[[project.theme.palette]]
media = "(prefers-color-scheme)"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
scheme = "default"
primary = "indigo"
accent = "blue"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "indigo"
accent = "blue"
toggle.icon = "lucide/moon-star"
toggle.name = "Switch to system preference"

[project.theme.font]
text = "Inter"
code = "JetBrains Mono"

[project.theme.icon]
repo = "lucide/github"

[project.extra]
generator = false

[project.extra.analytics]
provider = "custom"

[[project.extra.social]]
icon = "fontawesome/brands/github"
link = "https://github.com/basnijholt/rsync-time-machine.py"

[[project.extra.social]]
icon = "fontawesome/brands/python"
link = "https://pypi.org/project/rsync-time-machine/"

# Enable GitHub-style admonitions (> [!NOTE], > [!TIP], etc.)
[project.markdown_extensions.gfm_admonition]

# Enable markdown inside HTML blocks (e.g., <details>)
[project.markdown_extensions.md_in_html]

# Enable attribute lists for adding CSS classes (e.g., {.md-button})
[project.markdown_extensions.attr_list]

# Enable syntax highlighting for fenced code blocks
[project.markdown_extensions.pymdownx.highlight]
anchor_linenums = true

[project.markdown_extensions.pymdownx.superfences]

# Enable tabs (=== "Tab Name" syntax)
[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

# Enable emoji/icon support
[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"
