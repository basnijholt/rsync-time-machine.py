<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Modern app icon style: rounded square with clock + sync -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#312e81"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="8" y="8" width="104" height="104" rx="24" fill="url(#bg)"/>

  <!-- Clock face -->
  <circle cx="60" cy="58" r="32" fill="none" stroke="url(#accent)" stroke-width="3"/>

  <!-- Hour markers -->
  <g fill="#a5b4fc">
    <circle cx="60" cy="30" r="2.5"/>
    <circle cx="60" cy="86" r="2.5"/>
    <circle cx="88" cy="58" r="2.5"/>
    <circle cx="32" cy="58" r="2.5"/>
  </g>

  <!-- Clock hands -->
  <line x1="60" y1="58" x2="60" y2="38" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="58" x2="76" y2="50" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="60" cy="58" r="4" fill="#10b981"/>

  <!-- Sync arrows around clock -->
  <path d="M 38 88 A 38 38 0 0 0 28 58" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  <polygon points="36,92 42,84 32,82" fill="#10b981"/>

  <path d="M 82 28 A 38 38 0 0 0 92 58" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
  <polygon points="84,24 78,32 88,34" fill="#10b981"/>

  <!-- Subtle shine -->
  <path d="M 24 20 Q 60 16 96 20 Q 100 40 96 60 Q 60 50 24 60 Q 20 40 24 20"
        fill="white" opacity="0.05"/>
</svg>
