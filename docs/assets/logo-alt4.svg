<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Concept: Abstract - two sync arrows forming infinity with clock center -->

  <!-- Left loop -->
  <path d="M 60 60 C 60 35, 20 35, 20 60 C 20 85, 60 85, 60 60"
        fill="none" stroke="#2563eb" stroke-width="6" stroke-linecap="round"/>

  <!-- Right loop -->
  <path d="M 60 60 C 60 35, 100 35, 100 60 C 100 85, 60 85, 60 60"
        fill="none" stroke="#10b981" stroke-width="6" stroke-linecap="round"/>

  <!-- Arrow heads -->
  <polygon points="32,42 22,38 26,50" fill="#2563eb"/>
  <polygon points="88,78 98,82 94,70" fill="#10b981"/>

  <!-- Center clock -->
  <circle cx="60" cy="60" r="16" fill="white" stroke="#1e40af" stroke-width="2"/>
  <line x1="60" y1="60" x2="60" y2="50" stroke="#1e40af" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="60" x2="68" y2="56" stroke="#1e40af" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="60" cy="60" r="2" fill="#1e40af"/>
</svg>
