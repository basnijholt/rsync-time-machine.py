<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Concept: Hard drive with rewind symbol -->

  <!-- Hard drive body -->
  <rect x="15" y="30" width="90" height="60" rx="8" fill="#2563eb"/>

  <!-- Drive detail lines -->
  <rect x="25" y="40" width="40" height="6" rx="2" fill="#1e40af"/>
  <rect x="25" y="52" width="30" height="4" rx="2" fill="#1e40af" opacity="0.6"/>

  <!-- Drive indicator light -->
  <circle cx="88" cy="75" r="6" fill="#10b981"/>

  <!-- Rewind/back-in-time arrow above -->
  <path d="M 75 18 A 18 18 0 1 0 45 18" fill="none" stroke="#1e40af" stroke-width="4" stroke-linecap="round"/>
  <polygon points="40,18 50,10 52,24" fill="#1e40af"/>

  <!-- Time text or small clock -->
  <text x="60" y="108" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#64748b">BACKUP</text>
</svg>
