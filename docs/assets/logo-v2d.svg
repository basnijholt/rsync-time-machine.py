<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Ultra minimal: Single shape - clock hand as arrow -->
  <circle cx="60" cy="60" r="50" fill="#18181b"/>

  <!-- Single clock hand that's also an arrow -->
  <path d="M 60 60 L 60 24 L 52 36 M 60 24 L 68 36"
        stroke="#fafafa" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Subtle arc suggesting motion/time -->
  <path d="M 90 30 A 42 42 0 0 1 90 90"
        stroke="#6366f1" stroke-width="4" fill="none" stroke-linecap="round"/>
</svg>
