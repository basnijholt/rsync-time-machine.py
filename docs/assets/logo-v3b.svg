<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Time vortex/portal with data streams -->
  <defs>
    <linearGradient id="vortex" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Outer glow -->
  <circle cx="60" cy="60" r="55" fill="url(#glow)" opacity="0.4"/>

  <!-- Concentric time rings -->
  <circle cx="60" cy="60" r="50" stroke="url(#vortex)" stroke-width="2" fill="none" opacity="0.3"/>
  <circle cx="60" cy="60" r="42" stroke="url(#vortex)" stroke-width="2.5" fill="none" opacity="0.5"/>
  <circle cx="60" cy="60" r="34" stroke="url(#vortex)" stroke-width="3" fill="none" opacity="0.7"/>
  <circle cx="60" cy="60" r="26" stroke="url(#vortex)" stroke-width="3.5" fill="none" opacity="0.85"/>
  <circle cx="60" cy="60" r="18" stroke="url(#vortex)" stroke-width="4" fill="none"/>

  <!-- Center core -->
  <circle cx="60" cy="60" r="10" fill="#4f46e5"/>
  <circle cx="60" cy="60" r="6" fill="#c4b5fd"/>
  <circle cx="60" cy="60" r="3" fill="white"/>

  <!-- Data stream particles -->
  <circle cx="75" cy="28" r="3" fill="#10b981"/>
  <circle cx="95" cy="50" r="2.5" fill="#10b981" opacity="0.8"/>
  <circle cx="88" cy="75" r="2" fill="#10b981" opacity="0.6"/>
  <circle cx="40" cy="92" r="2.5" fill="#0ea5e9"/>
  <circle cx="22" cy="65" r="3" fill="#0ea5e9" opacity="0.8"/>
  <circle cx="32" cy="38" r="2" fill="#0ea5e9" opacity="0.6"/>

  <!-- Spiral path hint -->
  <path d="M 60 10 Q 95 20 100 60 Q 95 100 60 105 Q 25 95 22 60"
        stroke="white" stroke-width="1" fill="none" opacity="0.2" stroke-dasharray="4 6"/>
</svg>
