<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <!-- Hourglass with data flow -->
  <defs>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff"/>
      <stop offset="100%" style="stop-color:#a5b4fc"/>
    </linearGradient>
    <linearGradient id="sand" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="frame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>

  <!-- Hourglass frame - top and bottom bars -->
  <rect x="28" y="12" width="64" height="8" rx="4" fill="url(#frame)"/>
  <rect x="28" y="100" width="64" height="8" rx="4" fill="url(#frame)"/>

  <!-- Hourglass glass shape -->
  <path d="M 35 20
           L 35 45
           Q 35 55 45 58
           L 55 60
           L 45 62
           Q 35 65 35 75
           L 35 100
           L 85 100
           L 85 75
           Q 85 65 75 62
           L 65 60
           L 75 58
           Q 85 55 85 45
           L 85 20
           Z"
        fill="url(#glass)" opacity="0.3" stroke="url(#frame)" stroke-width="2"/>

  <!-- Data/sand in top -->
  <path d="M 40 24 L 40 42 Q 40 50 50 55 L 55 57 L 65 55 Q 72 52 72 45 L 72 24 Z"
        fill="url(#sand)" opacity="0.6"/>

  <!-- Data/sand in bottom -->
  <path d="M 38 96 L 38 80 Q 38 72 48 68 L 58 64 L 68 68 Q 78 72 78 80 L 78 96 Z"
        fill="url(#sand)"/>

  <!-- Falling data particles -->
  <circle cx="60" cy="62" r="2" fill="#10b981"/>
  <circle cx="58" cy="68" r="1.5" fill="#10b981" opacity="0.8"/>
  <circle cx="62" cy="74" r="1.5" fill="#10b981" opacity="0.6"/>

  <!-- Circular arrows suggesting cycle -->
  <path d="M 18 40 A 20 20 0 0 1 18 80" stroke="#6366f1" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
  <polygon points="14,82 22,86 24,76" fill="#6366f1" opacity="0.6"/>

  <path d="M 102 80 A 20 20 0 0 1 102 40" stroke="#6366f1" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.6"/>
  <polygon points="106,38 98,34 96,44" fill="#6366f1" opacity="0.6"/>
</svg>
